<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Simple sortable list">
  <meta name="author" content="">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/solid.css" integrity="sha384-uKQOWcYZKOuKmpYpvT0xCFAs/wE157X5Ua3H5onoRAOCNkJAMX/6QF0iXGGQV9cP"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/fontawesome.css" integrity="sha384-HU5rcgG/yUrsDGWsVACclYdzdCcn5yU8V/3V84zSrPDHwZEdjykadlgI6RHrxGrJ"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/style.css">

  <title>Sortable List</title>

</head>

<body>

  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Sortable List</a>
  </nav>

  <main role="main" class="container">


    <div class="container mt-2">
      <div id="contents">
        <div class="card">
          <div class="card-header text-white bg-info">
            Available Items<span id="itemCounter" class="badge badge-light ml-2"></span>
            <button type="button" class="btn btn-light btn-sm float-right" id="openModalForm" data-toggle="tooltip"
              data-placement="top" title="Add new item" onclick="slApp.addItem();">
              <i class="fas fa-plus"></i>
            </button>
          </div>
          <div class="card-body">
            <div id="sort-list"></div>
          </div>
        </div>
      </div>
    </div>

  </main>

  <!-- Modals -->
  <div class="modal fade" id="modalForm" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <span class="modal-title" id="modalFormTitle">Add item</span>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form onsubmit="slApp.submitModal(event);" id="itemForm" method="post" enctype="multipart/form-data">
          <div class="modal-body">
            <div class="form-group">
              <input type="hidden" id="itemId">
              <input type="hidden" id="formAction">
              <label for="itemDescription">Description</label>
              <small id="descHelp" class="form-text text-muted">Enter up to 300 characters.</small>
              <textarea class="form-control " id="itemDescription" aria-describedby="descHelp" placeholder="Enter item description"></textarea>

              <div class="invalid-feedback">Please provide a description up to 300 characters.</div>
            </div>
            <div class="form-group">

              <label for="imgFile">Select file</label>
              <small id="fileHelp" class="form-text text-muted">jpg, gif and png extensions of 320px x 320px size</small>
              <input type="file" class="form-control-file" id="imgFile" accept="image/x-png,image/gif,image/jpeg"
                aria-describedby="fileHelp" onchange="slApp.prepareImage(this.files[0])">
              <div class="invalid-feedback">Please select a valid file.</div>
            </div>
            <div class="canvasContainer" id="canvasContainer" style="display: none">
              <div class="canvasOverlay"></div>
              <div id="dragCanvas"><canvas id="imgCanvas"></canvas></div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="./js/slMain.js"></script>
  <script src="./js/slAjax.js"></script>
  <script src="./js/uitouch.js"></script>
</body>

</html>
